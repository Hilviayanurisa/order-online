<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daftar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/solid.css">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/v4-shims.css">
    <link href="assets/fonts/stylesheet.css" rel="stylesheet">
    <link href="assets/font/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="fixed-top">
        <div class="row upside justify-content-center align-items-center remove-padding remove-margin">
            <div class="col-md-3 col-sm-3 col-3">
                <img class="back-blue" src="assets/icon/back-blue.svg">
            </div>
            <div class="col-md-6 col-sm-6 col-6 text-center text-bold">
                Daftar Pelanggan
            </div>
            <div class="col-md-3 col-sm-3 col-3">
            </div>
        </div>
    </div>
    <div class="row cal remove-margin remove-padding">
        <div class="row blok remove-margin">
            <div class="col-12 marg-daftar remove-padding">
                <h1> Formulir data pelanggan</h1>
                <div class="tulis-log">
                    Silahkan lengkapi data diri anda pada kolom isian berikut
                </div>
            </div>

            <div class="col-12 remove-padding remove-margin">
                Nama
                <input type="text" class="form-control m-bot28" name="nama" placeholder="Budi Anduk" style="background: #FFFF;">

                <div class="m-bot16"> Jenis Kelamin</div>
                <div class="row remove-padding m-bot28">
                    <div class="col-6">
                        <div class="custom-control custom-radio custom-control-inline ">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Laki-laki</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="custom-control custom-radio custom-control-inline col-6">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Perempuan</label>
                        </div>
                    </div>
                </div>
                Alamat
                <textarea placeholder="Tuliskan alamat lengkap anda beserta detail jika memang ada" class="m-bot68"></textarea>
            </div>
        </div>
        <div class="col-12 col-md-12 remove-margin remove-padding">
            <button class="btn-lanjut btn-block btn-info">
                            Daftar Sekarang
                        </button>
            <div class="text-fade text-small text-center">
                <center>Powered by Smartlink</center>
            </div>
        </div>
    </div>

</body>

</html>
