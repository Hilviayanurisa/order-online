<body>
    <div class="fixed-top">
        <div class="row upside justify-content-center align-items-center remove-margin remove-padding">
            <div class="col-md-3 col-sm-3 col-3">
                <img class="back-blue" src="assets/icon/back-blue.svg">

            <div class="col-md-6 col-sm-6 col-6 text-center text-bold">

            </div>
            <div class="col-md-3 col-sm-3 col-3">

        </div>

            <img src="assets/icon/undraw-road-sign-mfpo.svg" class="img-fluid">

            <div class="col-12">

                    Belum punya akun?
                    <a class="text-link" href="# ">Daftar disini</a>

        </div>

        <div class="col-12 col-md-12 remove-margin remove-padding bawah">
            <button class="btn-utama m-bot20">
                                Lanjutkan

                Powered by Smartlink
