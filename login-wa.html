<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login-WA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/solid.css">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/v4-shims.css">
    <link href="assets/fonts/stylesheet.css" rel="stylesheet">
    <link href="assets/font/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="fixed-top">
        <div class="row upside justify-content-center align-items-center remove-padding remove-margin">
            <div class="col-md-3 col-sm-3 col-3">
                <img class="back-blue" src="assets/icon/back-blue.svg">
            </div>
            <div class="col-md-6 col-sm-6 col-6 text-center text-bold">
                Login
            </div>
            <div class="col-md-3 col-sm-3 col-3">
            </div>
        </div>
    </div>
    <div class="row wrapper remove-margin remove-padding">

        <div class="col-lg-12 offset-lg-12 col-md-12 col-sm-12 col-12 remove-margin remove-padding">
            <div class="row remove-margin remove-padding">
                <div class="col-12 text-center">
                    <h2> Nomor WhatsApp</h2>
                </div>
            </div>

            <div class="col-12 m-bot36">
                <div class="tulis-log text-center">
                    Untuk login silakan Masukkan nomor whatsapp Anda
                </div>
            </div>

            <div class="col-12 remove-padding m-bot36">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nomer">+62</span>
                    </div>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Masukkan nomer anda..">
                </div>
                <button class="btn-utama">
                    Lanjutkan
                </button>

            </div>

            <div class="col-12">
                <div class="text-semi text-small text-center">
                    Belum punya akun?
                    <a class="text-link" href="# ">Daftar disini</a>
                </div>
            </div>
        </div>

        <div class="col-12 bawah">
            <div class="text-fade text-small text-center">
                Powered by Smartlink
            </div>
        </div>
    </div>

</body>

</html>
