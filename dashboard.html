<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/solid.css">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/v4-shims.css">
    <link href="assets/fonts/stylesheet.css" rel="stylesheet">
    <link href="assets/font/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="fixed-top">
        <div class="row upside justify-content-center align-items-center">
            <div class="col-md-3 col-sm-3 col-3">
            </div>
            <div class="col-md-6 col-sm-6 col-6 text-center text-bold">
                Dreamwish
            </div>
            <div class="col-md-3 col-sm-3 col-3 text-center">
                <img src="assets/icon/Notif.svg">
            </div>
        </div>
    </div>

    <div style="padding-bottom: 128px; padding-top: 49px;">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/icon/Homepage-Banner-Hours-11.svg" class="d-block w-100" alt="slide1">
                </div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center remove-margin" style="padding: 0 20px;">
            <div class="row remove-margin remove-padding w-100" style="margin:24px 0 0;padding:0; 
                background: #FFFFFF; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15); border-radius: 5px; padding: 10px 10px 10px">
                <div class="col-6" style="border-right:  0.5px solid rgba(0, 0, 0, 0.15);">
                    <div class="row remove-margin remove-padding justify-content-center align-items-center">
                        <div class="col-3 text-right" style="padding-right: 0;">
                            <img src="assets/icon/Wallet.svg" style="width: 30.67px; height: 30px;">
                        </div>
                        <div class="col-9 col-md-9">
                            <span class="text-small-abu">    E-pay </span>
                            <h3>Rp.1.205.000</h3>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row remove-margin remove-padding justify-content-center align-items-center">
                        <div class="col-3 text-right" style="padding-right: 0;">
                            <img src="assets/icon/Vector.svg" style="width: 30.67px; height: 30px;">
                        </div>
                        <div class="col-9 col-md-9">
                            <span class="text-small-abu"> Point </span>
                            <h3>4.300</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row col-lg-12 offset-lg-12 col-md-12 col-sm-12 col-12 remove-padding remove-margin justify-content-center" style="padding: 24px 20px 20px">
            <div class="jenis-layanan">
                Apa yg ingin anda order?
            </div>
        </div>





        <div class="row col-12 col-md-12 justify-content-center align-items-center" style="margin: auto; max-width: 500px; background-color: #ffff; 
        border-top:  0.5px solid rgba(0, 0, 0, 0.15);">
            <div class="row col-12 col-md-12 remove-padding" style="margin-top: 10px; margin-bottom: 10px;">
                <div class="col-4 check" style="padding-left: 0px;">
                    <div class="row remove-margin remove-padding">
                        <div class="col-4 col-md-4 remove-margin text-right">
                            <img src="assets/icon/Checklist.svg" style="width: 16px; height: 16px; margin-right: 8px;">
                        </div>
                        <div class="col-8 col-md-8 remove-padding">
                            Bayar tunai <br> atau OVO
                        </div>
                    </div>
                </div>

                <div class="col-4 check" style="padding-left: 10px; padding-right: 0px;">
                    <div class="row remove-padding remove-margin">
                        <div class="col-4 col-md-4 remove-margin text-right">
                            <img src="assets/icon/Checklist.svg" style="width: 16px; height: 16px; margin-right: 8px;">
                        </div>
                        <div class="col-8 col-md-8 remove-padding">
                            Layanan antar <br> dan jemput
                        </div>
                    </div>
                </div>

                <div class="col-4 check" style="padding-right: 0px;">
                    <div class="row remove-margin remove-padding">
                        <div class="col-4 col-md-4 remove-margin text-right">
                            <img src="assets/icon/Checklist.svg" style="width: 16px; height: 16px; margin-right: 8px;">
                        </div>
                        <div class="col-8 col-md-8 remove-padding">
                            Bergaransi <br> kerjakan ulang
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="fixed-bottom">
        <div class="row col-12 col-md-12 col-lg-12 justify-content-center align-items-center" style="margin:auto; max-width:500px; padding: 12px 20px 12px;
        background-color: #ffff; border: 0.5px solid rgba(202, 204, 207, 0.5); box-shadow: 0px -4px 10px rgba(202, 204, 207, 0.25); border-radius: 15px 15px 0px 0px;">
            <div class="col-3 text-center ket ">
                <img src="assets/icon/home.svg" style="width: 21px; height: 23.33px;">
                <p class="remove-margin" style="color: #206CFF;">Depan</p>
            </div>
            <div class="col-3 text-center ket">
                <img src="assets/icon/Riwayat.svg" style="width: 21px; height: 23.33px;">
                <p class="remove-margin"> Pesanan </p>
            </div>
            <div class=" col-3 text-center ket">
                <img src="assets/icon/Inbox.svg " style="width: 21px; height: 23.33px; ">
                <p class="remove-margin"> Inbox</p>
            </div>
            <div class="col-3 text-center ket">
                <img src="assets/icon/users.svg " style="width: 21px; height: 23.33px; ">
                <p class="remove-margin"> Akun </p>
            </div>
        </div>
    </div>


</body>

</html>
