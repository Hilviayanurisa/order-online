<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OTP Verifikasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/solid.css">
    <link rel="stylesheet" href="assets/bootstrap/fontawesome/css/v4-shims.css">
    <link href="assets/fonts/stylesheet.css" rel="stylesheet">
    <link href="assets/font/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="fixed-top">
        <div class="row upside justify-content-center align-items-center remove-padding remove-margin">
            <div class="col-md-3 col-sm-3 col-3">
                <img class="back-blue" src="assets/icon/back-blue.svg">
            </div>
            <div class="col-md-6 col-sm-6 col-6 text-center text-bold">
                Daftar Pelanggan
            </div>
            <div class="col-md-3 col-sm-3 col-3">
            </div>
        </div>
    </div>
    <div class="row wrapper top remove-margin remove-padding justify-content-center align-items-center">
        <div class="col-8 col-md-8 m-bot40">
            <center>
                <img src="assets/icon/undraw_personalization_triu.svg" class="img-fluid">
            </center>
        </div>
        <div class="col-lg-12 offset-lg-12 col-md-12 col-sm-12 col-12">
            <div class="row remove-margin remove-padding">
                <div class="col-12 col-md-12 text-center">
                    <h1> Verifikasi</h1>
                </div>
            </div>

            <div class="col-12">
                <div class="tulis-log text-center">
                    Kami telah mengirimkan kode verifikasi, silahkan periksa WhatsApp anda & masukkan kode pada kolom dibawah ini
                </div>
            </div>

            <div class="col-12 col-md-12 m-bot28">
                <center>
                    <div class="divOuter">
                        <div class="divInner">
                            <input id="partitioned" type="text" maxlength="6">
                        </div>
                    </div>
                </center>
            </div>

            <div class="col-12">
                <div class="tulis-log text-center">
                    Kode dikirim ulang dalam
                    <a class="timer" id="timer">
                        <b> 00:54 </b>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-12 remove-margin remove-padding bawah">
            <button class="btn-lanjut btn-block btn-info">
                            Verifikasi
                        </button>
            <div class="text-fade text-small text-center">
                <center>Powered by Smartlink</center>
            </div>
        </div>
    </div>
</body>

</html>
